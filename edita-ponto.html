<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COLETA&Iacute;</title>

    <!--ESTILOS-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-deep_orange.min.css">
    <script src="https://cdn.jsdelivr.net/mdl.inputmask/1.2.2/md-inputmask.min.js"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/styles.css">

    <link rel="shortcut icon" href="coletai-icon.png" type="image/x-icon">

</head>

<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

        <div class="mdl-layout__header mdl-layout__header--waterfall">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">
                    <img src="images/branco.png" alt="Coletai" class="imagem-logo">
                </span>
                <div class="mdl-layout-spacer"></div>
                <nav class="mdl-navigation">
                    <a href="meus-pontos.html" class="mdl-navigation__link mdl-typography--text-uppercase">Meus Pontos de Coleta</a>
                    <a href="edita-usuario.html" class="mdl-navigation__link mdl-typography--text-uppercase">Meu Perfil</a>
                    <a href="index.html" class="mdl-navigation__link mdl-typography--text-uppercase">Sair</a>
                </nav>
            </div>
        </div> <!--mdl-layout__header-->

        <div class="mdl-layout__content">

            <div class="mdl-grid">

                <div class="mdl-cell mdl-cell--3-col"></div>

                <div class="mdl-cell mdl-cell--6-col">
                    <!-- Formulário de cadastro -->
                    <form action="#" class="mdl-grid">

                        <div
                            class="mdl-cell mdl-cell--12-col mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" id="nome-ponto">
                            <label class="mdl-textfield__label" for="nome-ponto">Nome</label>
                        </div>

                        <div
                            class="mdl-cell mdl-cell--12-col mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <textarea class="mdl-textfield__input" type="text" rows="4" maxrows="6"
                                id="descricao"></textarea>
                            <label class="mdl-textfield__label" for="descricao">Descrição</label>
                        </div>

                        <div
                            class="mdl-cell mdl-cell--12-col mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" id="responsavel-ponto">
                            <label class="mdl-textfield__label" for="responsavel-ponto">Nome do Responsável</label>
                        </div>

                        <div
                            class="mdl-cell mdl-cell--12-col mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" id="telefone-ponto" pattern="[0-9]*">
                            <label class="mdl-textfield__label" for="telefone-ponto">Telefone</label>
                            <span class="mdl-textfield__error">Apenas números</span>
                        </div>

                        <div
                            class="mdl-cell mdl-cell--12-col mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" id="cep-ponto">
                            <label class="mdl-textfield__label" for="cep-ponto">CEP</label>
                            <span class="mdl-textfield__error">Apenas números</span>
                        </div>

                        <div
                            class="mdl-cell mdl-cell--12-col mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" id="endereco-ponto">
                            <label class="mdl-textfield__label" for="endereco-ponto">Endereço</label>
                        </div>

                        <div
                            class="mdl-cell mdl-cell--8-col mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" id="cidade-ponto">
                            <label class="mdl-textfield__label" for="cidade-ponto">Cidade</label>
                        </div>

                        <div
                            class="mdl-cell mdl-cell--4-col mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" id="estado-ponto">
                            <label class="mdl-textfield__label" for="estado-ponto">Estado</label>
                        </div>

                        <div class="mdl-cell mdl-cell--12-col mdl-textfield mdl-js-textfield mdl-textfield--file">
                            <input class="mdl-textfield__input" placeholder="Selecione a imagem" type="text" readonly
                                id="uploadFile">
                            <div class="mdl-button mdl-button--file">
                                <input type="file" id="uploadBtn" multiple
                                    onchange="document.getElementById('uploadFile').value = this.files[0].name;">
                            </div>
                        </div>

                        <div class="mdl-cell mdl-cell--6-col mdl-grid">
                            <div class="mdl-layout-spacer"></div>
                            <button type="submit"
                                class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent coletai-botao-excluir">
                                Excluir
                            </button>
                        </div>

                        <div class="mdl-cell mdl-cell--6-col mdl-grid">
                            <button type="submit"
                                class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored coletai-botao">
                                Salvar
                            </button>
                        </div>

                    </form>

                    <script>
                        var option1Field1 = document.getElementById("1-nome-completo");
                        var option1Field2 = document.getElementById("1-cpf");
                        var option1Field3 = document.getElementById("1-data-nascimento");
                        var option2Field1 = document.getElementById("2-razao-social");
                        var option2Field2 = document.getElementById("2-cnpj");
                        var option2Field3 = document.getElementById("2-nome-responsavel");
                        var option1Radio = document.getElementById("pessoa-fisica");
                        var option2Radio = document.getElementById("pessoa-juridica");

                        option1Radio.addEventListener("change", function () {
                            option1Field1.style.display = "block";
                            option1Field2.style.display = "block";
                            option1Field3.style.display = "block";
                            option2Field1.style.display = "none";
                            option2Field2.style.display = "none";
                            option2Field3.style.display = "none";
                        });

                        option2Radio.addEventListener("change", function () {
                            option1Field1.style.display = "none";
                            option1Field2.style.display = "none";
                            option1Field3.style.display = "none";
                            option2Field1.style.display = "block";
                            option2Field2.style.display = "block";
                            option2Field3.style.display = "block";
                        });
                    </script>

                </div>

                <div class="mdl-cell mdl-cell--3-col"></div>

            </div> <!--mdl-grid-->



            <footer class="mdl-mini-footer">
                <div class="mdl-mini-footer__left-section">
                    <div class="mdl-logo">COLETAÍ</div>
                </div>
            </footer>

        </div> <!--mdl-layout__content-->

    </div> <!--mdl-layout__content-->

</body>

</html>
