<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COLETA&Iacute;</title>

    <!--ESTILOS-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-deep_orange.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

        <!--CABEÇALHO -->
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">
                    
                </span>
                <div class="mdl-layout-spacer"></div>
                <div
                    class="mdl-textfield mdl-js-textfield mdl-textfield--expandable mdl-textfield--floating-label mdl-textfield--align-right mdl-textfield--full-width">
                    <label class="mdl-button mdl-js-button mdl-button--icon" for="search-field">
                        <i class="material-icons">search</i>
                    </label>
                    <div class="mdl-textfield__expandable-holder">
                        <input class="mdl-textfield__input" type="text" id="search-field">
                    </div>
                </div>
                <nav class="mdl-navigation">
                    <a href="#" class="mdl-navigation__link mdl-typography--text-uppercase menu">Cadastrar-se</a>
                </nav>
            </div>
        </header>

        <main class="mdl-grid mdl-layout__content">
            <div class="mdl-cell mdl-cell--2-col">
                <div class="mdl-card mdl-shadow--4dp">
                    <div class="mdl-card__media">
                        
                      </div>
                    <div class="mdl-card__supporting-text">
                        <form action="#">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="text" id="email">
                                <label class="mdl-textfield__label" for="email">E-mail</label>
                            </div>
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="password" id="senha">
                                <label class="mdl-textfield__label" for="senha">Senha</label>
                            </div>
                            <div class=" mdl-textfield mdl-textfield--align-right mdl-link">
                                <a href="#">Esqueci a senha</a>
                            </div>
                        </form>
                    </div>
                    <div class="mdl-card__actions">
                        <a class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
                            href="">
                            Entrar
                        </a>
                    </div>
                </div>
            </div>
        </main>


        <!--RODAPÉ-->
        <footer class="mdl-mini-footer">
            <div class="mdl-mini-footer__left-section">
                <div class="mdl-logo">COLETAÍ</div>
            </div>
        </footer>

    </div>

</body>

</html>
